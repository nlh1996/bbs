<!DOCTYPE html>
<!--[if IE 9]><html lang="en-US" class="lt-ie9 ie9" {{ HTML_ATTRS }}><![endif]-->

  <head>
    <script src="http://at.alicdn.com/t/font_885059_d8phlknipvh.js"></script>
    {{ HEAD }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body {{ BODY_ATTRS }}>
      <script>
          var deviceWidth = document.documentElement.clientWidth || window.innerWidth || document.body.clientWidth
          if (deviceWidth >= 750) {
            deviceWidth = 750
            document.documentElement.style.fontSize=(deviceWidth / 7.5) + 'px'
          }
          else{
            document.documentElement.style.fontSize=(deviceWidth / 7.5) + 'px'
          }
          console.log('1rem = '+document.documentElement.style.fontSize)
      </script>
    {{ APP }}

  </body>
</html>
